<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        .taskContent {
            font-size: large;
        }

        .taskTime,

        }

        .taskContent-input {
            /* 我想把这个input充满 */
            width: calc(100% - 180px);
        }

        .taskContent-span {
            border-color: brown;
        }

        .taskTrailing {
            /* float: right; */
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="task">
        <input type="checkbox">
        <!-- <span class="taskContent-span">3333333</span> -->
        <input type="text" class="taskContent-input">

        <!-- TODO: 让 time, deleteTask 按钮靠右 -->

            <time datetime="2018-07-07" class="taskTime">精确到分钟</time>
            <button class="deleteTask">Delete</button>
        </div>
    </div>
